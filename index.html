<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>Convertway Lead Traffic Inspector</h1>
        </header>

        <div class="main-content">
            <form class="form">
                <label for="shopify-rank">Shopify Rank</label>
                <input type="text" id="shopify-rank" placeholder="Enter Shopify Rank">

                <label for="traffic">Traffic (Last 3 Months)</label>
                <input type="text" id="traffic" placeholder="Enter Traffic Data">

                <label for="estimated-orders">Estimated Orders (Latest Month)</label>
                <input type="number" id="estimated-orders" placeholder="Enter Orders">
                <label for="cr">CR%</label>
                <input type="text" id="cr" placeholder="Enter Conversion Rate">

                <label for="aov">AOV</label>
                <input type="text" id="aov" placeholder="Enter AOV">

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter Location">

                <label for="potential-scale">Potential Scale</label>
                <input type="text" id="potential-scale" placeholder="Enter Potential Scale">

                <label for="checkout-solution">Checkout Solution</label>
                <input type="text" id="checkout-solution" placeholder="Enter Checkout Solution">

                <button type="submit" class="submit-btn">Open in Storeleads</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
